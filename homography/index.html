<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Impossible: Krelim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="controls">
            <button id="startBtn">Start Head Tracking</button>
            <button id="calibrateBtn" disabled>Calibrate</button>
            <button id="resetBtn" disabled>Reset</button>
            <div id="headPosition">Head: Not tracking</div>
        </div>
        
        <div id="status">
            <div class="status-item" id="trackingStatus">Camera: Disconnected</div>
            <div class="status-item" id="mediapipeStatus">MediaPipe: Not loaded</div>
            <div class="status-item" id="fpsCounter">FPS: 0</div>
            <div class="status-item" id="faceDetected">Face: Not detected</div>
        </div>
        
        <div id="screen">
            <canvas id="corridor"></canvas>
            <video id="video" autoplay muted playsinline></video>
            <canvas id="debugCanvas"></canvas>
            <div id="loadingText" class="loading">Loading...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="script.js"></script>
</body>
</html>
