<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room Navigator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <div>Use ← → arrow keys or A/D keys to change perspective</div>
            <div>Perspective Offset: <span id="position">0.0</span></div>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let room, gridLines = [];
        let perspectiveOffset = 0;
        const offsetSpeed = 0.02;
        const maxOffset = 1.0;
        const minOffset = -1.0;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a2a2a);

            // Camera setup - positioned to match the reference image perspective
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 8);
            camera.lookAt(0, 0, 0);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            createRoom();
            
            // Event listeners
            document.addEventListener('keydown', onKeyDown);
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }

        function createRoom() {
            const roomGroup = new THREE.Group();
            
            // Room dimensions
            const width = 20;
            const height = 12;
            const depth = 20;
            
            // Material for grid lines
            const lineMaterial = new THREE.LineBasicMaterial({ 
                color: 0x666666,
                transparent: true,
                opacity: 0.8
            });

            // Create floor grid
            const floorGeometry = new THREE.BufferGeometry();
            const floorPoints = [];
            
            // Horizontal lines on floor
            for (let i = -depth/2; i <= depth/2; i += 1) {
                floorPoints.push(-width/2, -height/2, i);
                floorPoints.push(width/2, -height/2, i);
            }
            
            // Vertical lines on floor
            for (let i = -width/2; i <= width/2; i += 1) {
                floorPoints.push(i, -height/2, -depth/2);
                floorPoints.push(i, -height/2, depth/2);
            }
            
            floorGeometry.setAttribute('position', new THREE.Float32BufferAttribute(floorPoints, 3));
            const floorGrid = new THREE.LineSegments(floorGeometry, lineMaterial);
            roomGroup.add(floorGrid);

            // Create ceiling grid
            const ceilingGeometry = new THREE.BufferGeometry();
            const ceilingPoints = [];
            
            // Horizontal lines on ceiling
            for (let i = -depth/2; i <= depth/2; i += 1) {
                ceilingPoints.push(-width/2, height/2, i);
                ceilingPoints.push(width/2, height/2, i);
            }
            
            // Vertical lines on ceiling
            for (let i = -width/2; i <= width/2; i += 1) {
                ceilingPoints.push(i, height/2, -depth/2);
                ceilingPoints.push(i, height/2, depth/2);
            }
            
            ceilingGeometry.setAttribute('position', new THREE.Float32BufferAttribute(ceilingPoints, 3));
            const ceilingGrid = new THREE.LineSegments(ceilingGeometry, lineMaterial);
            roomGroup.add(ceilingGrid);

            // Create left wall grid
            const leftWallGeometry = new THREE.BufferGeometry();
            const leftWallPoints = [];
            
            // Horizontal lines on left wall
            for (let i = -depth/2; i <= depth/2; i += 1) {
                leftWallPoints.push(-width/2, -height/2, i);
                leftWallPoints.push(-width/2, height/2, i);
            }
            
            // Vertical lines on left wall
            for (let i = -height/2; i <= height/2; i += 1) {
                leftWallPoints.push(-width/2, i, -depth/2);
                leftWallPoints.push(-width/2, i, depth/2);
            }
            
            leftWallGeometry.setAttribute('position', new THREE.Float32BufferAttribute(leftWallPoints, 3));
            const leftWallGrid = new THREE.LineSegments(leftWallGeometry, lineMaterial);
            roomGroup.add(leftWallGrid);

            // Create right wall grid
            const rightWallGeometry = new THREE.BufferGeometry();
            const rightWallPoints = [];
            
            // Horizontal lines on right wall
            for (let i = -depth/2; i <= depth/2; i += 1) {
                rightWallPoints.push(width/2, -height/2, i);
                rightWallPoints.push(width/2, height/2, i);
            }
            
            // Vertical lines on right wall
            for (let i = -height/2; i <= height/2; i += 1) {
                rightWallPoints.push(width/2, i, -depth/2);
                rightWallPoints.push(width/2, i, depth/2);
            }
            
            rightWallGeometry.setAttribute('position', new THREE.Float32BufferAttribute(rightWallPoints, 3));
            const rightWallGrid = new THREE.LineSegments(rightWallGeometry, lineMaterial);
            roomGroup.add(rightWallGrid);

            // Create back wall grid
            const backWallGeometry = new THREE.BufferGeometry();
            const backWallPoints = [];
            
            // Horizontal lines on back wall
            for (let i = -width/2; i <= width/2; i += 1) {
                backWallPoints.push(i, -height/2, -depth/2);
                backWallPoints.push(i, height/2, -depth/2);
            }
            
            // Vertical lines on back wall
            for (let i = -height/2; i <= height/2; i += 1) {
                backWallPoints.push(-width/2, i, -depth/2);
                backWallPoints.push(width/2, i, -depth/2);
            }
            
            backWallGeometry.setAttribute('position', new THREE.Float32BufferAttribute(backWallPoints, 3));
            const backWallGrid = new THREE.LineSegments(backWallGeometry, lineMaterial);
            roomGroup.add(backWallGrid);

            // Add room outline edges with thicker lines
            const edgeMaterial = new THREE.LineBasicMaterial({ 
                color: 0x999999,
                linewidth: 2
            });

            // Room outline
            const outlineGeometry = new THREE.BufferGeometry();
            const outlinePoints = [
                // Bottom rectangle
                -width/2, -height/2, -depth/2,
                width/2, -height/2, -depth/2,
                width/2, -height/2, depth/2,
                -width/2, -height/2, depth/2,
                -width/2, -height/2, -depth/2,
                
                // Top rectangle  
                -width/2, height/2, -depth/2,
                width/2, height/2, -depth/2,
                width/2, height/2, depth/2,
                -width/2, height/2, depth/2,
                -width/2, height/2, -depth/2,
                
                // Vertical edges
                -width/2, -height/2, -depth/2,
                -width/2, height/2, -depth/2,
                
                width/2, -height/2, -depth/2,
                width/2, height/2, -depth/2,
                
                width/2, -height/2, depth/2,
                width/2, height/2, depth/2,
                
                -width/2, -height/2, depth/2,
                -width/2, height/2, depth/2
            ];
            
            outlineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(outlinePoints, 3));
            const outline = new THREE.LineSegments(outlineGeometry, edgeMaterial);
            roomGroup.add(outline);

            scene.add(roomGroup);
            room = roomGroup;
        }

        function updatePerspectiveProjection() {
            const aspect = window.innerWidth / window.innerHeight;
            const fov = 75;
            const near = 0.1;
            const far = 1000;
            
            // Convert FOV to radians
            const fovRad = fov * Math.PI / 180;
            const top = near * Math.tan(fovRad / 2);
            const bottom = -top;
            const right = top * aspect;
            const left = -right;
            
            // Apply perspective offset by shifting the frustum
            const offsetAmount = perspectiveOffset * 2.0; // Scale the offset
            const leftOffset = left + offsetAmount;
            const rightOffset = right + offsetAmount;
            
            // Create custom projection matrix with offset
            camera.projectionMatrix.makePerspective(
                leftOffset, rightOffset, top, bottom, near, far
            );
        }

        function onKeyDown(event) {
            switch(event.code) {
                case 'ArrowLeft':
                case 'KeyA':
                    perspectiveOffset = Math.max(minOffset, perspectiveOffset - offsetSpeed);
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    perspectiveOffset = Math.min(maxOffset, perspectiveOffset + offsetSpeed);
                    break;
            }
            
            // Update perspective projection
            updatePerspectiveProjection();
            
            // Update position display
            document.getElementById('position').textContent = perspectiveOffset.toFixed(2);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            updatePerspectiveProjection();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Initialize the scene
        init();
    </script>
</body>
</html>
